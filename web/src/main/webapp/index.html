<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Project Metrics</title>
  <link type="text/css" href="css/main.css" rel="stylesheet" />
  <link type="text/css" href="css/smoothness/jquery-ui-1.8.custom.css" rel="stylesheet" />
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/jquery.jqplot.min.js" type="text/javascript" ></script>
  <script src="js/index.js" type="text/javascript"></script>
</head>
<body>

<div id="prSelector">
<label for="projectSelect">Select a project</label> 
<select style="width: 200px" id="projectSelect">
  <option selected="selected">-</option>
</select>
</div>

<div id="projectName"></div>

<div id="versionpane" style="display: none">
<hr/>

<div class="secheader">Versions</div>

<div id="versionplot" style="margin: 0 auto; width: 840px">
	<div id="verplot1" class="plotcontainer" style="float: left">
		<div id="verplot1plot" style="width: 400px;"></div>
		<select id="verplot1metr" name="verplot1metr">
        </select>
	</div>
	<div id="verplot2" class="plotcontainer" style="float: right">
		<div id="verplot2plot" style="width: 400px;"></div>
		<select id="verplot2metr">
        </select>
	</div>
</div>

<div id="verrngcont">
<label for="versionlbl">Version range:</label>
<input type="text" id="versionlbl" style="border:0; color:#f6931f; font-weight:bold;"/>
<div id="versionrange"></div>
<label for="smpllbl">Sample size:</label>
<input type="text" id="smpllbl" style="border:0; color:#f6931f; font-weight:bold;"/>
<div id="samplesize"></div>
</div>
</div>

<div id="filepane" style="display: none">
<hr/>
<div class="secheader">Files</div>
<!-- <div>
<label for="verTxt">Enter a revision number</label>
<input type="text" id="verTxt" size="5"/>
</div> -->

<!-- Placeholder for directories and dir metrics -->
<div id="dirlist">
<table id="dirs">
	<thead>
	  <tr class="header">
      </tr>
	</thead>
	<tbody>
	</tbody>
</table>
</div>

<!-- Placeholder for files and file metrics -->
<div id="filelist">
<table id="files">
	<thead>
	  <tr class="header">
	  	<td></td>
      </tr>
	</thead>
	<tbody>
	</tbody>
</table>
</div>

<div class="clear"></div>
</div>

<div id="footer">
<hr/>

</html>
