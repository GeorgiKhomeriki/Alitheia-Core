<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>SQO-OSS : System Bundles</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" type="text/css" media="screen" href="/screen.css" />
</head>

<body class="section-1">
<div id="wrap">
	<div id="header"><h1>Admin Panel</h1><img src="sqo-oss.png" title="SQO-OSS" /></div>
	<div id="main">
	
	<ul id="menu">
 		<li id="nav-1"><a href="/index">Bundles</a></li>
  		<li id="nav-2"><a href="/logs">Logs</a>
  		<li id="nav-3"><a href="/projects">Projects</a>
	</ul>

	<div id="contents">
        @@RESULTS
  	</div>	
	</div>
	</div>
	<div id="sidebar">
		<fieldset id="options">
			<legend>Options</legend>	
			<form id="start" method="POST" action="restart">
				<input type="submit" value="Restart" />
			</form>
			<form id="stop" method="POST" action="stop">
				<input type="submit" value="Stop" />
			</form>
		</fieldset>

		<fieldset id="status">
			<legend>Status</legend>	
			<ul>
				<li class="uptime">Uptime:
                                @@UPTIME
                                </li>
			
				<li class="queue">Job Queue Length:
                                @@QUEUE_LENGTH
                                </li>
			</ul>
		</fieldset>
	</div>
	<div id="footer">
		<p>
                @@COPYRIGHT
                </p>
	</div>
</div>
  
</body>
</html>
