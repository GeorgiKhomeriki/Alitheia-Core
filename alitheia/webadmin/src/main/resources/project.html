<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>Alitheia System Administration Interface</title>
        <link rel='stylesheet' type='text/css' href='/alitheia.css' />
    </head>
    <body>
        <!-- Want this to be a JavaBean -->
        <div id="banner">
            <img class="sqologo" src="http://www.sqo-oss.eu/sqo-oss-logo.jpg" alt="SQO-OSS Project Logo" />
            <img class="alitheialogo" src="alitheia.png" alt="Alitheia Logo" />
        </div>

        <fieldset id="status">
            <legend>Alitheia Status</legend>
            @@STATUS
        </fieldset>

        <fieldset id="menu">
            <legend>Menu</legend>
            <ul>
                <li><a href="index">Bundles<a/></li>
                <li><a href="logs">Logs</a></li>
                <li>Projects</li>
            </ul>
        </fieldset>

        <fieldset id="options">
            <legend>System Options</legend>
            <button>Restart Alitheia</button>
            <button>Stop Alitheia</button>
        </fieldset>

        <h1>Alitheia Projects</h1>
        <div id="projectlist">
            <h2>Installed Projects</h2>
	    <ul>
	         @@PROJECTS
	    </ul>
        </div>

        <div id="newproject">
            <h2>Install New Project</h2>
            <form id="addproject" method="post" action="addproject">
                <table>
                    <tr>
                        <td>Project Name:</td>
                        <td><input name="name" type="text" size="25" maxlength="25" /></td>
                    </tr>
                    <tr>
                        <td>Website:</td>
                        <td><input name="website" type="text" size="25" /></td>
                    </tr>
                    <tr>
                        <td>Contact:</td>
                        <td><input name="contact" type="text" size="25" /></td>
                    </tr>
                    <tr>
                        <td>Bug Database:</td>
                        <td><input name="bts" type="text" size="25" /></td>
                    </tr>
                    <tr>
                        <td>Mail:</td>
                        <td><input name="mail" type="text" size="25" /></td>
                    </tr>
                    <tr>
                        <td>Subversion:</td>
                        <td><input name="scm" type="text" size="25" /></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="submit" /></td>
                    </tr>
                </table>
            </form>
        </div>

        <div id='footer'>
            <span class="copyright"> 
                @@COPYRIGHT
            </span>
        </div>
    </body>
</html>
