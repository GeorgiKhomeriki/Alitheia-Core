<html>
<head>
<title>Add Project</title>
<link rel='stylesheet' type='text/css' href='/alitheia.css' />
</head>
<body>
<!-- Want this to be a JavaBean -->
<div id="banner">
<img class="sqologo" src="http://www.sqo-oss.eu/sqo-oss-logo.jpg" alt="SQO-OSS Project Logo" />
<img class="alitheialogo" src="alitheia.png" alt="Alitheia Logo" />
</div>

<div id="status">
@@STATUS
</div>

<div id="menu">
<ul>
<li><a href="about">About</a></li>
<li><a href="addproject">Add Project</a></li>
</ul>
</div>

<form id="addproject" method="post" action="addproject">
<table>
  <tr>
    <td>Project Name:</td>
    <td><input name="name" type="text" size="25" maxlength="25" /></td>
  </tr>
  <tr>
    <td>Website:</td>
    <td><input name="website" type="text" size="25" /></td>
  </tr>
  <tr>
    <td>Contact:</td>
    <td><input name="contact" type="text" size="25" /></td>
  </tr>
  <tr>
    <td>Bug Database:</td>
    <td><input name="bts" type="text" size="25" /></td>
  </tr>
  <tr>
    <td>Mail:</td>
    <td><input name="mail" type="text" size="25" /></td>
  </tr>
  <tr>
    <td>Subversion:</td>
    <td><input name="scm" type="text" size="25" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" /></td>
  </tr>
</table>
</form>

<div id='footer'>
<span class="copyright">
@@COPYRIGHT
</span>
</div>
</body>
</html>
